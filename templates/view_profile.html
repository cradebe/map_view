{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-md-8">
            <div class="card mb-3">
            <div class="card-header">
                <h1>hello, {{ username }}</h1>
            </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3"><h6 class="mb-0">Full Name</h6></div>
                        <div class="col-sm-9 text-secondary">{{ firstname }} {{ lastname }}</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3"><h6 class="mb-0">Email</h6></div>
                        <div class="col-sm-9 text-secondary">{{ email }}</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3"><h6 class="mb-0">Phone</h6></div>
                        <div class="col-sm-9 text-secondary">{{ phone_number}}</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3"><h6 class="mb-0">Address</h6></div>
                        <div class="col-sm-9 text-secondary">{{ address }}</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12"><a class="btn btn-info" href="{% url 'edit_profile' %}">Edit</a></div>
                    </div>
                </div>
            </div>
      </div>
    </div>
{% endblock content %}
